<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="./style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hide scrollbars to keep the canvas full screen */
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: relative; /* Ensures header appears above canvas */
            z-index: 1; /* Ensures header appears above canvas */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative; /* Ensures container appears above canvas */
            z-index: 1; /* Ensures container appears above canvas */
        }

        .paymentOption {
            margin-top: 20px;
        }

        .nextButton {
            display: block;
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nextButton:hover {
            background-color: #0056b3;
        }

        .nextOption {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            display: none; /* Hide by default */
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0; /* Ensures canvas is behind other elements */
        }
    </style>
</head>
<body>

    <header>
        <h1>Order Summary</h1>
    </header>

    <canvas></canvas>

    <div class="container">
        <div class="paymentOption" id="cashOnDeliveryOption">
            <h2>Cash on Delivery</h2>
            <button class="nextButton" id="cashOnDeliveryNextButton">Next</button>
            <div class="nextOption" id="cashOnDeliveryNextOption">
                <!-- Next option for Cash on Delivery will be displayed here -->
            </div>
        </div>
        <div class="paymentOption" id="onlinePaymentOption">
            <h2>Online Payment</h2>
            <button class="nextButton" id="onlinePaymentNextButton">Next</button>
            <div class="nextOption" id="onlinePaymentNextOption">
                <!-- Next option for Online Payment will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const cashOnDeliveryNextButton = document.getElementById("cashOnDeliveryNextButton");
            const cashOnDeliveryNextOption = document.getElementById("cashOnDeliveryNextOption");
            const onlinePaymentNextButton = document.getElementById("onlinePaymentNextButton");
            const onlinePaymentNextOption = document.getElementById("onlinePaymentNextOption");

            cashOnDeliveryNextButton.addEventListener("click", function() {
                cashOnDeliveryNextOption.style.display = "block";
                // Redirect to cod.html
                window.location.href = "cod.html";
            });

            onlinePaymentNextButton.addEventListener("click", function() {
                onlinePaymentNextOption.style.display = "block";
                // Redirect to payment.html
                window.location.href = "payment.html";
            });
        });

        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext('2d');

        let mouseMoved = false;

        const pointer = {
            x: .5 * window.innerWidth,
            y: .5 * window.innerHeight,
        }

        const params = {
            pointsNumber: 40,
            widthFactor: .3,
            mouseThreshold: .6,
            spring: .4,
            friction: .5
        };

        const trail = new Array(params.pointsNumber);
        for (let i = 0; i < params.pointsNumber; i++) {
            trail[i] = {
                x: pointer.x,
                y: pointer.y,
                dx: 0,
                dy: 0,
            }
        }

        window.addEventListener("click", e => {
            updateMousePosition(e.pageX, e.pageY);
        });

        window.addEventListener("mousemove", e => {
            mouseMoved = true;
            updateMousePosition(e.pageX, e.pageY);
        });

        window.addEventListener("touchmove", e => {
            mouseMoved = true;
            updateMousePosition(e.targetTouches[0].pageX, e.targetTouches[0].pageY);
        });

        function updateMousePosition(eX, eY) {
            pointer.x = eX;
            pointer.y = eY;
        }

        setupCanvas();
        update(0);
        window.addEventListener("resize", setupCanvas);

        function update(t) {
            if (!mouseMoved) {
                pointer.x = (.5 + .3 * Math.cos(.002 * t) * (Math.sin(.005 * t))) * window.innerWidth;
                pointer.y = (.5 + .2 * (Math.cos(.005 * t)) + .1 * Math.cos(.01 * t)) * window.innerHeight;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            trail.forEach((p, pIdx) => {
                const prev = pIdx === 0 ? pointer : trail[pIdx - 1];
                const spring = pIdx === 0 ? .4 * params.spring : params.spring;
                p.dx += (prev.x - p.x) * spring;
                p.dy += (prev.y - p.y) * spring;
                p.dx *= params.friction;
                p.dy *= params.friction;
                p.x += p.dx;
                p.y += p.dy;
            });

            ctx.lineCap = "round";
            ctx.beginPath();
            ctx.moveTo(trail[0].x, trail[0].y);

            for (let i = 1; i < trail.length - 1; i++) {
                const xc = .5 * (trail[i].x + trail[i + 1].x);
                const yc = .5 * (trail[i].y + trail[i + 1].y);
                ctx.quadraticCurveTo(trail[i].x, trail[i].y, xc, yc);
                ctx.lineWidth = params.widthFactor * (params.pointsNumber - i);
                ctx.stroke();
            }
            ctx.lineTo(trail[trail.length - 1].x, trail[trail.length - 1].y);
            ctx.stroke();
            
            window.requestAnimationFrame(update);
        }

        function setupCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
    </script>
</body>
</html>
